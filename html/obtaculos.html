      #player {
        position: absolute;

        height: 40px;
        background-color: blue;
        left: 180px; /* Posici칩n inicial en el centro */
        bottom: 10px; /* Mantener en la parte inferior */

      #obstacle {
        position: absolute;
        width: 40px;
        height: 40px;
        background-color: red;
        top: -40px; /* Inicialmente fuera de la vista */
      }

      #score {
        margin-top: 10px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>

    <div id="game">

</html>
